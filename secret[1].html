<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Lock</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Secret Lock ğŸ”</h1>
    <p class="center">Enter the secret password to unlock a hidden message.</p>

    <div class="secret-box">
      <input id="pwd" placeholder="Enter password" type="password" />
      <button class="btn" id="unlock">Unlock</button>
      <div id="error" class="error"></div>
    </div>

    <div id="hidden" class="hidden">
      <h2>Hey Beautiful ğŸŒ¸</h2>
      <p>This is our little secret: I made this app just for you. I love you more than you know. Always remember that.</p>
      <p class="small">Unlocked at 2025-11-24 13:32</p>
      <a class="btn" href="index.html">Back</a>
    </div>
  </main>

  <script>
    const unlockBtn = document.getElementById('unlock');
    const pwdInput = document.getElementById('pwd');
    const errorDiv = document.getElementById('error');
    const hidden = document.getElementById('hidden');

    unlockBtn.addEventListener('click', () => {
      const val = (pwdInput.value || '').trim().toLowerCase();
      if (val === 'nandhu') {
        errorDiv.textContent = '';
        hidden.classList.remove('hidden');
      } else {
        errorDiv.textContent = 'Incorrect password. Try again!';
      }
    });

    pwdInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') unlockBtn.click();
    });
  </script>
</body>
</html>
